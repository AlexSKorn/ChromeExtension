<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 15px;
        outline: none;
        margin: 15px;
      }
      input {
        height: 20px;
        width: 34%;
        outline: none;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <p>
      <input type = "text"
             id = "emailText">
      </input>
    </p>
    <div class="btn-group">
      <button style="width:10%" type="button"
      id="reallyImportant">Really Important</button>
      <button style="width:10%" type="button"
      id="Important">Important</button>
      <button style="width:10%" type="button"
      id="notImportant">Not Important</button>
    </div>
    <div class="btn-group">
      <button style="width:10%" type="button"
      id="reallyImportantPrintButton"> Really Important List</button>
      <button style="width:10%" type="button"
      id="importantPrintButton"> Important List</button>
      <button style="width:10%" type="button"
      id="notImportantPrintButton"> Not Important List</button>
    </div>
  </body>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="options.js"></script>
</html>
